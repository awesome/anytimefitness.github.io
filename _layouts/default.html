<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0">

  <title>{{ page.title }} &ndash; {{ site.name }} &ndash; full stack software engineering</title>
  <meta name="description" content="{{ site.description }}">

  <link rel="alternate" href="/atom.xml" type="application/atom+xml" title="Blog ATOM Feed">

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

        <div class="navbar-brand"><a href="/">{{ site.name }}</a></div>
      </div>

          <li><a href="/">Home</a></li>
          <li><a href="/about/">About</a></li>
        </ul>
        <ul class="contact nav navbar-nav navbar-right">
