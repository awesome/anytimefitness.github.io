---
layout: default
title: Home
---

<section class="posts">
  <ul class="list-unstyled">
    {% for post in site.posts %}
    <li>
      <div class="meta pull-right">
        <div class="date">{{ post.date | date_to_string }}</div>
      </div>
      <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</section>
